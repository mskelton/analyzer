name: Deploy
description: Deploy the frontend, service, and databases
inputs:
  env:
    description: Environment to deploy to
    default: temp
    required: true
outputs:
  frontend-url:
    description: Frontend URL
    value: ${{ steps.deploy.outputs.frontend-url }}
  service-url:
    description: Service URL
    value: ${{ steps.deploy.outputs.service-url }}
runs:
  using: composite
  steps:
    - id: deploy
      shell: bash
      run: |
        echo "::set-output name=frontend-url::http://localhost:3000"
        echo "::set-output name=service-url::http://localhost:3001"
